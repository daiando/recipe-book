<a [routerLink]="[recipeId]" class="recipe_list_container" style="text-decoration: none;" routerLinkActive="item_selected">
  <div class="item_title">
    <h4>{{recipe.name}}</h4>
    <p class="item_desc">{{recipe.description}}</p>
  </div>
  <div class="item_image">
    <img class="img-responsive" src="{{recipe.imagePath}}" width="70px" height="70px">
  </div>
</a>
<hr class="item_border">
