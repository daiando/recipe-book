<div class="row">
  <div>
    <img src="{{selectedRecipeDetail?.imagePath}}" alt="" class="img-responsive" width="300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{selectedRecipeDetail?.name}}</h1>
  </div>
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onAddToShoppingList()">To Shopping List</button>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <p>{{selectedRecipeDetail?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="ingredient_frame_detail">
      <div class="ingredient_list_detail" style="cursor: pointer" *ngFor="let item of selectedRecipeDetail?.ingredients">{{item.name}} {{item.amount}}</div>
    </div>
  </div>
</div>
