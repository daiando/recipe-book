<div style="display: flex;">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <div class="ingredient_frame">
      <div class="ingredient_list" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">
        <div class="ingredient_name">
          {{item.name}}
        </div>
        <div class="ingredient_amount">
          {{item.amount}}
        </div>
      </div>
    </div>
  </div>
</div>
